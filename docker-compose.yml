version: "3.9"
name: monitor

networks:
  monitor:
    driver: bridge

x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "2"

services:
  demo-app:
    build:
      context: ./demo-app/
    image: demo-app
    container_name: demo-app
    labels:
      logging: "promtail"
      logging_jobname: "demo-app"
    logging: *logging
    ports:
      - 4000:4000
    networks:
      - monitor
    volumes:
      - ./demo-app/:/app/


  loki:
    image: grafana/loki:2.9.0
    # user: 1001:1001
    restart: unless-stopped
    logging: *logging
    ports:
      - "3100:3100"
    networks:
      - monitor
    command: -config.file=/mnt/config/loki-config.yml  -config.expand-env=true
    environment:
      - LOG_LEVEL=error
    volumes:
      - ./loki/loki-config.yml:/mnt/config/loki-config.yml
      - ./data/loki/:/data


  promtail:
    image: grafana/promtail:2.9.0
    restart: unless-stopped
    logging: *logging
    ports:
      - "13101:9080"
    networks:
      - monitor
    command: -config.file=/mnt/config/promtail-config.yml
    depends_on:
      - loki
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/promtail-config.yml:/mnt/config/promtail-config.yml


  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    logging: *logging
    ports:
      # - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      # - "9095:9095" # tempo grpc
      # - "4318:4318"  # otlp http
      # - "9411:9411"   # zipkin
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo-local.yaml
      - tempo-data:/data/tempo
    command: -config.file=/etc/tempo-local.yaml
    networks:
      - monitor


  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    user: root
    restart: unless-stopped
    logging: *logging
    ports:
      - "3000:3000"
    networks:
      - monitor
    volumes:
      - ./data/grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/mnt/config/grafana/dashboards
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/mnt/config/grafana/dashboards/node-exporter-full_1860_rev31.json"
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password


  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    user: root
    logging: *logging
    command:
      - --config.file=/etc/prometheus-config.yml
      - '--storage.tsdb.path=/prometheus'
      - --log.level=error
      # - --web.enable-remote-write-receiver
      # - --enable-feature=exemplar-storage
      # - '--web.console.libraries=/etc/prometheus/console_libraries'
      # - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      # - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitor
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus-config.yml:/etc/prometheus-config.yml
      - ./data/prometheus-data/:/prometheus


  # For collecting system info (Prometheus Exporter)
  node_exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node_exporter
    logging: *logging
    command:
      - '--path.rootfs=/host'
    networks:
      - monitor
    ports:
      - "9100:9100"
    # expose:
    #   - 9100
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'


  # For docker monitor (Prometheus Exporter)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    logging: *logging
    ports:
      - 8080:8080
    networks:
      - monitor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
