  #   command: -config.file=/etc/promtail/promtail-config.yml
  #   volumes:
  #     - /var/log:/var/log
  #     - ./promtail/:/etc/promtail/


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: root
    ports:
      - "3000:3000"
    networks:
      - monitor
    restart: unless-stopped
    volumes:
      - ./data/grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/mnt/config/grafana/dashboards
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/mnt/config/grafana/dashboards/node-exporter-full_1860_rev31.json"
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: root
    command:
      - --config.file=/etc/prometheus-config.yml
      - '--storage.tsdb.path=/prometheus'
      # - --web.enable-remote-write-receiver
      # - --enable-feature=exemplar-storage
      # - '--web.console.libraries=/etc/prometheus/console_libraries'
      # - '--web.console.templates=/etc/prometheus/consoles'
      # - '--storage.tsdb.retention.time=200h'
      # - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitor
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus-config.yml:/etc/prometheus-config.yml
      - ./data/prometheus-data/:/prometheus


  # For collecting system info (Prometheus Exporter)
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    networks:
      - monitor
    ports:
      - "9100:9100"
    # expose:
    #   - 9100
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'


  # For docker monitor (Prometheus Exporter)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    ports:
      - 8080:8080
    networks:
      - monitor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
